# Chat Format Settings
# Enables custom chat formatting with rank prefixes
chat-format:
  enabled: true
  # Format string - supports PlaceholderAPI placeholders
  # Common placeholders:
  #   %vault_prefix% - Player's prefix from Vault/LuckPerms (omit if TAB handles prefix via scoreboard teams)
  #   %vault_suffix% - Player's suffix from Vault/LuckPerms
  #   %player_name% - Player's name
  #   %player_displayname% - Player's display name
  #   %luckperms_meta_chatcolor% - Custom chat color from LuckPerms meta
  format: "{nickname}<gray>: %luckperms_meta_chatcolor%{message}"

# Character used to censor filtered words
censor-character: "*"

# Words that should never be filtered (prevents false positives)
# Example: "assassin" contains "ass" but shouldn't be filtered
whitelist:
  - "assassin"
  - "assume"
  - "bass"
  - "class"
  - "classic"
  - "grass"
  - "mass"
  - "pass"
  - "assist"
  - "cockatoo"
  - "cocktail"
  - "peacock"
  - "scunthorpe"
  - "penistone"
  - "an alt"

# Chat Protection Settings
protection:
  # Anti-Spam: Prevent message flooding
  anti-spam:
    enabled: true
    message-delay-ms: 1000
    duplicate-message-count: 3
    duplicate-window-seconds: 30

  # Anti-Caps: Prevent excessive capitalization
  anti-caps:
    enabled: true
    min-message-length: 5
    max-caps-percentage: 70

  # Anti-Advertising: Block server ads and IPs
  anti-advertising:
    enabled: true
    block-urls: true
    block-ips: true
    whitelisted-domains:
      - "example.com"
      - "discord.gg"
      - "youtube.com"
      - "youtu.be"
      - "twitch.tv"
      - "twitter.com"
      - "x.com"
      - "reddit.com"
      - "imgur.com"
      - "minecraft.net"
      - "spigotmc.org"
      - "papermc.io"

# Violation Handling
violations:
  # Log violations to file
  log-to-file: true

  # Permission required to receive staff notifications
  staff-notification-permission: "serverfilter.notify"
