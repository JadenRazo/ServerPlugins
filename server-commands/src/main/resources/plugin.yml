  # Home permissions
  servercommands.home:
    description: Access to /home command
    default: true
  servercommands.sethome:
    description: Access to /sethome command
    default: true
  servercommands.delhome:
    description: Access to /delhome command
    default: true
  servercommands.homes:
    description: Access to /homes command
    default: true
  servercommands.renamehome:
    description: Access to /renamehome command
    default: true
  servercommands.sethomedesc:
