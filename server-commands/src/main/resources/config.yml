# ServerCommands Configuration

# Database configuration for data storage (homes, warps, mutes, playtime)
# Leave host empty to use YAML file storage instead
database:
  host: "localhost"
  port: 3306
  database: "my_database"
  username: "db_user"
  password: ""
  pool-size: 10
  connection-timeout: 30000

# Punishment history settings
punishment-history:
  enabled: true
  server-id: "main"

# Links displayed by /links command
links:
  discord: "https://discord.gg/serverplugins"
  store: "https://store.example.com"
  website: "https://example.com"
  rules: "https://example.com/rules"
  vote:
    - "https://minecraft-server-list.com/server/serverplugins"
    - "https://minecraftservers.org/server/serverplugins"

# Spawn location
spawn:
  world: "spawn"
  x: -21.5
  y: 66
  z: -68.5
  yaw: 136
  pitch: 0

# Teleport settings
teleport:
  delay: 3
  cancel-on-move: true
  warmup-message: "<gray>Teleporting to <yellow>{destination}</yellow> in <yellow>{seconds}</yellow> seconds..."
  countdown-message: "<yellow>{seconds}...</yellow>"
  success-message: "<green>Teleported to {destination}!"
  cancelled-message: "<red>Teleport cancelled - you moved!"

# Home settings
homes:
  default-max: 3

# TPA settings
tpa:
  expiration-seconds: 60

# Join Item - Survival Guide book given to players
join-item:
  enabled: true
  slot: 8  # Last hotbar slot
  material: STICK
  custom-model-data: 10  # Book texture from resource pack
  name: "<gold><bold>Survival Guide</bold></gold>"
  lore:
    - "<gray>Right-click to open the server menu!"
    - ""
    - "<yellow>Click to open"
  command: Menu  # Executes /Menu when right-clicked (Genesis command)
  protect: true  # Prevent dropping/moving
  give-on-respawn: true  # Give back on respawn

# Moderation settings
moderation:
  max-warnings-before-action: 3
  warning-action: kick
  warning-tempban-duration: 86400000

  # Ban messages
  ban-message: "<red>You have been permanently banned from the server.\n<gray>Reason: <white>{reason}\n<gray>Banned by: <white>{staff}"
  tempban-message: "<red>You are temporarily banned from the server.\n<gray>Duration: <white>{duration}\n<gray>Reason: <white>{reason}\n<gray>Banned by: <white>{staff}\n<gray>Expires: <white>{expiry}"
  ban-broadcast: "<gold>{staff}</gold> <gray>banned</gray> <red>{player}</red> <gray>for</gray> <white>{reason}"
  tempban-broadcast: "<gold>{staff}</gold> <gray>temp-banned</gray> <red>{player}</red> <gray>for</gray> <yellow>{duration}</yellow> <gray>-</gray> <white>{reason}"
  unban-broadcast: "<gold>{staff}</gold> <gray>unbanned</gray> <green>{player}"

# Broadcast system configuration
broadcast:
  # Prefix for simple broadcasts (/announce <message>)
  prefix: "<gold><bold>[Broadcast]</bold></gold> "
  suffix: ""

  # Sound effect for broadcasts
  sound:
    enabled: true
    type: ENTITY_PLAYER_LEVELUP
    volume: 1.0
    pitch: 1.0

# Pre-configured broadcast messages
broadcasts:
  server-restart:
    type: TITLE
    message: "<red><bold>SERVER RESTARTING</bold></red>"
    title: "<red><bold>SERVER RESTARTING</bold></red>"
    subtitle: "<yellow>Reconnect in {seconds} seconds</yellow>"
    fade-in: 10
    stay: 60
    fade-out: 20
    sound:
      type: BLOCK_PORTAL_TRAVEL
      volume: 1.0
      pitch: 0.8

  admin-alert:
    type: CHAT
    message: "<red><bold>[ADMIN]</bold></red> <white>{message}</white>"
    filter:
      permission: "servercommands.admin"
    sound:
      type: BLOCK_NOTE_BLOCK_PLING
      volume: 1.0
      pitch: 1.5

  event-announcement:
    type: CHAT
    message: "<gradient:#ff6b6b:#feca57><bold>EVENT!</bold></gradient> <white>{message}</white>"
    click:
      action: RUN_COMMAND
      value: "/spawn"
      hover: "<yellow>Click to teleport to event!"
    sound:
      type: ENTITY_PLAYER_LEVELUP
      volume: 1.0
      pitch: 1.2

# Messages
messages:
  prefix: "<gradient:#ff6b6b:#feca57>[Commands]</gradient> "

  # Common error messages
  no-permission: "<red>You don't have permission to use this command!"
  players-only: "<red>This command can only be used by players!"
  console-only: "<red>This command can only be used from console!"
  invalid-usage: "<red>Usage: {usage}"
  player-not-found: "<red>Player not found!"
  invalid-number: "<red>Invalid number!"

  # Home messages
  home-set: "<green>Home '{home}' has been set! ({count}/{max})"
  home-updated: "<green>Home '{home}' has been updated!"
  home-deleted: "<green>Home '{home}' has been deleted!"
  home-renamed: "<green>Home '{old}' has been renamed to '{new}'!"
  home-description-set: "<green>Description set for home '{home}'!"
  home-not-found: "<red>Home '{home}' not found!"
  home-invalid-name: "<red>Home name can only contain letters, numbers, underscores, and dashes!"
  home-name-too-long: "<red>Home name cannot be longer than 16 characters!"
  home-max-reached: "<red>You have reached your maximum number of homes ({max})!"
  home-invalid-icon: "<red>Invalid icon material! Using default."
  home-invalid-material: "<red>Invalid material '{material}'! Using default icon."
  home-already-exists: "<red>You already have a home named '{home}'!"
  home-no-homes: "<red>You have no homes set!"
  home-description-too-long: "<red>Description cannot be longer than 64 characters!"

  # Warp messages
