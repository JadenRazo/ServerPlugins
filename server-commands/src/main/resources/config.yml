      - "  <gray>• Website: <white>/website"
      - "  <gray>• Rules: <white>/rules"
      - "  <gray>• Getting Started: <white>/tutorial"
      - ""
      - "<gradient:#00ff00:#00aa00>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gradient>"
