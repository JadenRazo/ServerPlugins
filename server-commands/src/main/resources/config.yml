  history-entry: "<yellow>{date} <gray>- {type} <gray>by {staff} <gray>- <white>{reason}"

  staff-history-header: "<gold><bold>Staff History - {staff}"
  staff-history-total: "<gold>Total actions: <yellow>{count}"

  # Admin menu
  admin-menu-title: "<gold><bold>Admin Menu"

  # Back command
  back-no-location: "<red>No previous location to return to!"
