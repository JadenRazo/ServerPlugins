  god-enabled: "<green>God mode enabled!"
  god-disabled: "<red>God mode disabled!"
  god-enabled-other: "<green>Enabled god mode for {player}."
  god-disabled-other: "<green>Disabled god mode for {player}."

  speed-set: "<green>Your {type} speed has been set to {speed}."
  speed-set-other: "<green>Set {player}'s {type} speed to {speed}."
  speed-invalid: "<red>Speed must be between 1 and 10!"
