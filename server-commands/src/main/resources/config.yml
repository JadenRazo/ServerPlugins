  clear-empty-other: "<yellow>{player}'s inventory is already empty."

  invsee-viewing: "<green>Viewing {player}'s inventory..."

  enderchest-viewing: "<green>Viewing {player}'s ender chest..."

  repair-success: "<green>Repaired your item!"
  repair-no-item: "<red>You must be holding an item to repair!"
