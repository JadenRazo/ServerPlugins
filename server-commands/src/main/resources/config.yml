      - '<white>            <aqua>⬤ <white>ᴡᴇʙsɪᴛᴇ: <gray>ᴡᴇᴇɴɪᴇsᴍᴘ.ɴᴇᴛ<click:open_url:https://example.com><dark_gray>ᴄʟɪᴄᴋ ᴛᴏ ᴏᴘᴇɴ</click>'
