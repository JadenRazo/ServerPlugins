  heal-success: "<green>You have been healed!"
  heal-success-other: "<green>Healed {player}."

  feed-success: "<green>You have been fed!"
  feed-success-other: "<green>Fed {player}."

  # World commands
  time-set: "<green>Time set to {time} in {world}!"
  time-invalid: "<red>Invalid time! Use: day, noon, night, midnight, or a number"
  time-usage: "<red>Usage: /time <day|noon|night|midnight|#>"
  time-current: "<gray>Current time: {time}"
  time-console-world: "<red>Console cannot use this command without specifying a world!"

  weather-set-clear: "<green>Weather set to clear in {world}!"
  weather-set-rain: "<green>Weather set to rain in {world}!"
  weather-set-thunder: "<green>Weather set to thunder in {world}!"
  weather-invalid: "<red>Unknown weather type! Use: clear, rain, thunder"
  weather-usage: "<red>Usage: /weather <clear|rain|thunder> [duration]"
  weather-current: "<gray>Current weather: {weather}"
  weather-invalid-duration: "<red>Invalid duration!"
  weather-console-world: "<red>Console cannot use this command without specifying a world!"

  # Info commands
  playtime-self: "<gold>Your playtime: <yellow>{playtime}"
  playtime-other: "<gold>{player}'s playtime: <yellow>{playtime}"
  playtime-session: "<gray>Current session: <white>{session}"

  seen-online: "<green>{player} is currently online!"
  seen-offline: "<gray>{player} was last seen <yellow>{time} ago"
