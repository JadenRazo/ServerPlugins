  # Teleport messages
  tpa-expired: "<red>Your teleport request to {player} has expired."
  tpa-request-sent: "<green>Teleport request sent to {player}!"
  tpa-request-sent-here: "<green>Teleport request sent to {player}! Asking them to teleport to you."
  tpa-request-received: "<yellow>{player} <green>wants to teleport to you."
  tpa-request-received-here: "<yellow>{player} <green>wants you to teleport to them."
  tpa-accept-deny: "<green>Type <yellow>/tpaccept <green>to accept or <yellow>/tpdeny <green>to deny."
  tpa-no-pending: "<red>You have no pending teleport requests!"
  tpa-denied: "<red>Teleport request denied!"
  tpa-denied-sender: "<red>{player} denied your teleport request."
  tpa-already-pending: "<red>You already have a pending request to this player!"

  # Moderation messages
  kick-usage: "<red>Usage: /kick <player> [reason]"
  kick-exempt: "<red>You cannot kick this player!"
  kick-message: "<red>You have been kicked!\n<gray>Reason: {reason}"
  kick-broadcast: "<red>{player} <gray>has been kicked by <red>{staff}<gray>. Reason: <white>{reason}"

  mute-usage: "<red>Usage: /mute <player> <duration> [reason]"
  mute-already: "<red>That player is already muted!"
  mute-message: "<red>You have been muted for {duration}!\n<gray>Reason: {reason}"
  mute-broadcast: "<gold>{staff} <gray>muted <red>{player} <gray>for <yellow>{duration} <gray>- <white>{reason}"
  muted-chat: "<red>You are muted! Time remaining: {remaining}"
  muted-chat-reason: "<red>Reason: {reason}"

  unmute-usage: "<red>Usage: /unmute <player>"
  unmute-not-muted: "<red>That player is not muted!"
  unmute-broadcast: "<gold>{staff} <gray>unmuted <green>{player}"

  warn-usage: "<red>Usage: /warn <player> [reason]"
  warn-broadcast: "<gold>{staff} <gray>warned <red>{player} <gray>- <white>{reason}"
  warn-threshold: "<red>You have been warned {count}/{max} times! Next warning will result in a {action}."

  # Admin command messages
  gamemode-changed: "<green>Your gamemode has been set to {mode}."
  gamemode-changed-other: "<green>Set {player}'s gamemode to {mode}."
