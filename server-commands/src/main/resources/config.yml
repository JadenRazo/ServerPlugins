      - '<white>            <light_purple>⬤ <white>ᴅɪsᴄᴏʀᴅ: <gray>ᴅɪsᴄᴏʀᴅ.ɢɢ/ᴢᴢᴢɴ7ᴅᴛᴠ3ᴢ<click:open_url:https://discord.gg/ZzZn7dTV3Z><dark_gray>ᴄʟɪᴄᴋ ᴛᴏ ᴊᴏɪɴ</click>'
      - '<white>'
      - '<white>            <yellow>⬤ <white>sᴇʀᴠᴇʀ ɪᴘ: <green>ᴘʟᴀʏ.ᴡᴇᴇɴɪᴇsᴍᴘ.ɴᴇᴛ'
      - '<white>'
      - '<white>             <gold>ᴄʟɪᴄᴋ ᴏɴ ᴛʜᴇ ʟɪɴᴋs ᴛᴏ ᴏᴘᴇɴ ᴛʜᴇᴍ ɪɴ ʏᴏᴜʀ ʙʀᴏᴡsᴇʀ'
      - ''
  store:
    description: "Open the server store"
    type: RAW_TEXT
    cooldown: 5
    cooldown-message: "<red>Please wait %time% seconds before using this again."
    text:
      - ""
      - "<gold><bold>ServerPlugins Store</bold></gold>"
      - ""
      - "<gray>Visit our store at:"
      - "<click:open_url:'https://store.example.com'><aqua>https://store.example.com</aqua></click>"
      - ""

  settings:
    description: "Open player settings"
    type: COMMAND
    command: "openinv settings"
    permission: "servercommands.settings"

  guide:
    description: "Open the server guide"
    type: RAW_TEXT
    text:
      - ""
      - "<gold><bold>Server Guide</bold></gold>"
