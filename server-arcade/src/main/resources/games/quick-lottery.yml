  material: PLAYER_HEAD
  name: '&e%name%'
  lore:
    - '&7ᴄʜᴀɴᴄᴇ ᴛᴏ ᴡɪɴ: &e%chance%&f'
    - '&7ʙᴇᴛ ᴠᴀʟᴜᴇ: &6%bet%'

# Timing (in ticks, 20 ticks = 1 second)
betting_duration: 6000       # 5 minutes (300 seconds)
time_between_games: 600      # 30 seconds between draws
time_added_on_bet: 10        # Extend 10 ticks if bet in last second
animation_duration: 120      # 6 seconds of spinning

# Requirements
min_players: 1               # Solo play allowed
min_pot: 500                 # Minimum pot to draw (progressive if under)

# Prize Distribution
house_edge: 0.10             # 10% house cut (90% RTP)
winner_takes: 0.90           # 90% to winner
house_takes: 0.10            # 10% to house

# Celebration
winner_celebration: true     # Fireworks + broadcast
send_message_to_everyone: false

