# ServerCore Configuration

# Plugin messages
messages:
  prefix: '<gradient:#ff6b6b:#4ecdc4>[Core]</gradient> '
  hat-equipped: '<green>You are now wearing a {item} as a hat!'

  # Feature-specific messages
  silk-spawner:
    mined: '<green>You mined a <yellow>{mob} Spawner<green>!'

  # Auto-totem feature messages
  auto-totem:
    activated: '<green>Auto-totem activated! Totem saved you from death.'
    cooldown: '<yellow>Auto-totem is on cooldown for {seconds} more seconds.'

  # Error messages
  feature-disabled: '<red>The {feature} feature is currently disabled!'
  hat-must-hold-item: '<red>You must be holding an item to wear as a hat!'
  hat-no-armor: '<red>You cannot wear armor as a hat!'
  hat-not-allowed: '<red>This item is not allowed to be worn as a hat!'
  editable-signs:
    no-permission: '<red>You do not have permission to edit this sign!'

features:
  auto-totem:
    enabled: true
  double-door:
    enabled: true
  drop-to-inventory:
    enabled: true
  editable-signs:
    enabled: true
  hat:
    enabled: true
  anvil-colors:
    enabled: true
  emojis:
    enabled: true
  worldguard-flags:
    enabled: true
  plugin-list:
    enabled: true
  resource-pack:
    enabled: false
  platform-command:
    enabled: true
  custom-inventory:
    enabled: true
  auto-complete:
    enabled: true
  spawner-enhancement:
    enabled: true
    disable-ai-on-placed-spawners: true
  silk-spawner:
    enabled: true
  hammer-pickaxe:
    enabled: true

settings:
  auto-totem:
    cooldown: 100
  double-door:
    max-distance: 2
  drop-to-inventory:
    play-sound: true
  editable-signs:
    allow-others: false
  hat:
    keep-on-death: false
    allowed-materials:
      - DIAMOND
      - GOLD_INGOT
      - EMERALD
      - IRON_INGOT
      - NETHERITE_INGOT
    custom-model-data:
      - min: 1000
        max: 1999
      - min: 5000
        max: 5999
  anvil-colors:
    allow-formatting: true
  emojis:
    list:
      clown:
        trigger: ':clown:'
        value: '&f&7'
      dead:
