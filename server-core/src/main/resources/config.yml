        value: '&f&7'
      forme:
        trigger: ':forme:'
        value: '&f&7'
      hearteyes:
        trigger: ':hearteyes:'
        value: '&f&7'
      laugh:
        trigger: ':laugh:'
        value: '&f&7'
      look:
        trigger: ':look:'
        value: '&f&7'
      money:
        trigger: ':money:'
        value: '&f&7'
      ohyeah:
        trigger: ':ohyeah:'
        value: '&f&7'
      party:
        trigger: ':party:'
        value: '&f&7'
      shock:
